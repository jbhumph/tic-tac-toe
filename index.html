<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div class="banner">
        <div class="names">
            <div class="player">
                <div class="area">Player 1</div>
                <div class="area" id="pa">Name:</div>
                <div class="area" id="pb">Sign:</div>
            </div>
            <div class="player">
                <div class="area">Player 1</div>
                <div class="area" id="pd">Name:</div>
                <div class="area" id="pe">Sign:</div>
            </div>
        </div>
        <div class="status">Start A New Game?</div>
    </div>
    <div class="gameBoard"></div>
    <br>
    <div class="controls">
        <input type="text" id="player1" placeholder="player 1 name">
        <input type="text" id="player2" placeholder="player 2 name">
        <button id="start-game">Start Game</button>
        <button id="restart-game">Restart Game</button>
    </div>
    <div class="message"></div>
    <div class="result display"></div>

    <script src="script.js"></script>
</body>
</html>
